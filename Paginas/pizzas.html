		    <div class="header-content">
			<h2 class="sabores">SABORES UNICOS</h2>

			<h1>LA MEJOR PIZZERIA DEL MUNDO</h1>
			<a href="#" class="ctn">Leer Mas</a>
		    </div>

        <section class="pizzas">
            <div class="contenedor">
                <h2>Nuestra variedad de Pizzas</h2>
                <br>

                <div class="simples">
                    <h3>Pizzas</h3>    
                    <img class="imgpizza" src="img/fondopizza3.jpg" alt="">
                    <form action="#">
                        <select name="Pizzas" >
                            <option value="id-0">Elegir pizzas</option>
                            <option value="opcion1">Muzzarella</option>
                            <option value="opcion2">Napolitana</option>
                            <option value="opcion3">Jamon y Morrones</option>
                            <option value="opcion4">Fugaceta</option>
                            <option value="opcion5">Anchoas</option>
                            <option value="opcion6">Primavera</option>
                            <br>
                        </select>    
                    </form>        
                </div>    

                <div class="pizza-especial">
                    <h3>Especiales</h3>
                    <img class="imgespecial" src="img/PIZZAESPECIAL.JPG" alt="" width="288">
                    <form action="#">
                        <select name="Pizzas" >
                            <option value="id-0">Elegir Especiales</option>
                            <option value="opcion1">Especial Rosendo</option>
                            <option value="opcion2">Especial de la Casa</option>
                            <option value="opcion3">Especial New York</option>
                            <option value="opcion4">Fugaceta Rellena Especial</option>
                            <option value="opcion5">Especial Chicago </option>
                            <option value="opcion6">Napolita Maradona</option>
                            <br>
                        </select>    
                    </form>
                </div>       


            <div class="pizza-extra">
                <h3>Extras</h3>
                <img class="imgextra" src="img/EXTRAS.jpg" alt="" width="244">
                <form action="#">
                    <select name="Pizzas" >
                        <option value="id-0">Elegir extras</option>
                        <option value="opcion1">Emapanada JYQ</option>
                        <option value="opcion2">Empanada Carne (cortada a cuchillo)</option>
                        <option value="opcion3">Faina</option>
                        <option value="opcion4">Faina Relleno</option>
                        <option value="opcion5">Tarta de Acelga</option>
                        <option value="opcion6">Torta de ricota</option>
                        <br>
                    </select>
                </form>    
            </div>





                </div>
            </div>

        </section>

        <script>
            const menuBtn = document.querySelector('.menu-btn')

            menuBtn.addEventListener('click',()=>{

            })
